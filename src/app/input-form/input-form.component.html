
<!-- Inline CSS based on choices in "Settings" tab -->
<style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: white !important;} .asteriskField{color: red;}</style>

<!-- HTML Form (wrapped in a .bootstrap-iso div) -->
<div class="bootstrap-iso">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <form method="post">
          <div class="form-group form-group-lg">
            <label class="control-label requiredField" for="address">
              כתובת
       <span class="asteriskField">
        *
       </span>
            </label>
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-map-marker">
                </i>
              </div>
              <input class="form-control" id="address" name="address" placeholder="{{address}}" type="text"/>
            </div>
      <span class="help-block" id="hint_address">
       הזן כתובת או שם איזור
      </span>
          </div>
          <div class="form-group form-group-lg">
            <label class="control-label requiredField" for="incident-type">
              בחר
       <span class="asteriskField">
        *
       </span>
            </label>
            <select class="select form-control" id="incident-type" name="incident-type">
              <option value="סרטן - החלמה מלאה">
                סרטן - החלמה מלאה
              </option>
              <option value="סרטן - תוך כדי מאבק">
                סרטן - תוך כדי מאבק
              </option>
              <option value="סרטן - מוות">
                סרטן - מוות
              </option>
              <option value="אירוע זיהום אוויר">
                אירוע זיהום אוויר
              </option>
            </select>
          </div>
          <div class="form-group">
            <div>
              <button class="btn btn-primary " name="submit" type="submit">
                סיים
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
