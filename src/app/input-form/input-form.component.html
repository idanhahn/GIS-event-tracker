<!-- Inline CSS based on choices in "Settings" tab -->
<style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form {
  font-family: Arial, Helvetica, sans-serif;
  color: black
}

.bootstrap-iso form button, .bootstrap-iso form button:hover {
  color: white !important;
}

.asteriskField {
  color: red;
}</style>

<!-- HTML Form (wrapped in a .bootstrap-iso div) -->
<div class="bootstrap-iso">
  <div class="container-fluid">
    <form method="post">


      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="form-group ">
            <label class="control-label requiredField" for="address">
              כתובת
       <span class="asteriskField">
        *
       </span>
            </label>
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-map-marker">
                </i>
              </div>
              <input class="form-control" id="address" name="address" placeholder="כתובת" type="text"/>
            </div>
      <span class="help-block" id="hint_address">
       הזן כתובת או שם איזור
      </span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-12">
          <div class="form-group ">
            <label class="control-label requiredField" for="incident-type">
              בחר
       <span class="asteriskField">
        *
       </span>
            </label>
            <select class="select form-control" id="incident-type" name="incident-type" (change)="onSelect($event.target.value)">
              <option value="cancer1">
                סרטן - החלמה מלאה
              </option>
              <option value="cancer2">
                סרטן - תוך כדי מאבק
              </option>
              <option value="cancer3">
                סרטן - מוות
              </option>
              <option value="incident">
                אירוע זיהום אוויר
              </option>
            </select>
          </div>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-12">
          <div class="form-group ">
            <label class="control-label " for="date">
              תאריך
            </label>
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-calendar">
                </i>
              </div>
              <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text"/>
            </div>
      <span class="help-block" id="hint_date">
       אומדן של תאריך האירוע אם קיים
      </span>
          </div>
        </div>
      </div>

      <div *ngIf="incidentSelected" class="row" >
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="form-group ">
            <label class="control-label " for="incident-description">
              תיאור האירוע
            </label>
            <textarea class="form-control" cols="40" id="incident-description" name="incident-description"
                      rows="3"></textarea>
      <span class="help-block" id="hint_incident-description">
       תאר את האירוע
      </span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="form-group">
            <div>
              <button class="btn btn-primary " name="submit" type="submit">
                סיים
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
